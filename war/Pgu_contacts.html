    <script type="text/javascript">
      
      function pgu_geo_load_map_api_callback() {
    	  
    	  if (typeof pgu_geo === 'undefined') {
    		  setTimeout(
    		      function() {
    		    	  pgu_geo_load_map_api_callback();
    		      }
    		      , 1000
			  );
    		  return;
    	  }
    	  
    	  pgu_geo.init_geo();    	  
      }
    
      function load_script() {
    	  
    	  var script = document.createElement("script");
    	  script.type = "text/javascript";
    	  script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyAP-PSZ5TkuUxa7Lqe8ni0uE1fwS6lrojw&sensor=false&callback=pgu_geo_load_map_api_callback";
    	  document.body.appendChild(script);
      }
      
      function addLoadEvent(func) {
    	  var oldonload = window.onload;
    	  if (typeof window.onload != 'function') {
    	    window.onload = func;
    	  } else {
    	    window.onload = function() {
    	      if (oldonload) {
    	        oldonload();
    	      }
    	      func();
    	    }
    	  }
      }

      addLoadEvent(load_script);
//       window.onload = load_script;

    </script>
